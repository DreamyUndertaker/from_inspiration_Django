<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
{% load static %}
{% block navbar %}
    <div class="navbar">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/logo/logo.png' %}" alt="" style="height: 40px; width: 40px; background-color: #8D35E5; border-radius: 30px; color: white">
                </a>
            </div>
             <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active text-decoration-none" aria-current="page" href="{% url 'home' %}" style="color: black">
                      From inspiration
                  </a>
                </li>
             </ul>
             <form class="d-flex gap-2">
                 <div class="row">
                    <div class="col">
                        <input class="form-control" type="search" placeholder="Поиск" aria-label="Search" style="width: 140vh">
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </div>
                 </div>
             </form>
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'user-detail' user.id %}">{{ user.username }}</a>
            {% endif %}

        </div>
    </div>
{% endblock %}
{% block content %}

{% endblock %}
</body>
</html>
