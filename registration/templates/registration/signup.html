{% extends 'registration/layout.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load crispy_forms_tags %}
{% block title %}Signup{% endblock %}
{% block content %}
    <div class="container-fluid ">
        <div class="row md-auto">
            <div class="col-2">
                <form method="post">
                    {% bootstrap_form form %}
                    {% bootstrap_button button_type="submit" content="OK" %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
